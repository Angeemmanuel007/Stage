<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Uship - Fast and Reliable Delivery</title>    <style>        body {            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;            margin: 0;            padding: 0;            box-sizing: border-box;            display: flex;            flex-direction: column;            min-height: 100vh;        }        header {            background-color: #0056b3;            color: white;            padding: 0.5rem 2rem;            display: flex;            justify-content: space-between;            align-items: center;            position: fixed;            width: 100%;            top: 0;            z-index: 1000;        }        header h1 {            margin: 0;            font-size: 1.5rem;        }        nav {            display: flex;            gap: 1rem;        }        nav a {            color: white;            text-decoration: none;            font-weight: bold;        }        nav a:hover {            text-decoration: underline;        }        .hero {            background: url('https://example.com/background.jpg') no-repeat center center/cover;            flex: 1;            display: flex;            justify-content: center;            align-items: flex-end;            color: white;            text-align: center;            padding: 0 2rem 2rem;            width: 100%;        }        .hero-content {            background-color: rgba(0, 0, 0, 0.5);            padding: 2rem;            border-radius: 10px;            width: 100%;            max-width: none;        }        .hero-content h1 {            font-size: 2rem; /* Reduced from 3rem to 2rem */            margin-bottom: 1rem;        }        .hero-content p {            font-size: 1.25rem;            margin-bottom: 2rem;        }        .form-container {            background-color: rgba(255, 255, 255, 0.9);            padding: 2rem;            border-radius: 10px;            color: black;            text-align: left;            margin-top: 1rem;        }        .form-container h2 {            margin-top: 0;            font-size: 1.5rem;            text-align: center;        }        .form-container label {            display: block;            margin: 0.5rem 0 0.25rem;        }        .form-container input {            width: 100%;            padding: 0.5rem;            margin-bottom: 1rem;            border: 1px solid #ccc;            border-radius: 5px;        }        .form-container button {            background-color: #0056b3;            color: white;            padding: 0.75rem 1.5rem;            border: none;            border-radius: 5px;            cursor: pointer;            width: 100%;            font-size: 1rem;        }        .form-container button:hover {            background-color: #004494;        }        footer {            background-color: #333;            color: white;            text-align: center;            padding: 1rem 2rem;        }    </style></head><body>    <header>        <h1>Uship</h1>        <nav>            <a href="#services">Services</a>            <a href="#about">About</a>            <a href="#contact">Contact</a>        </nav>    </header>    <section class="hero">        <div class="hero-content">            <h1>Fast and Reliable Delivery</h1>            <p>We deliver your packages quickly and safely.</p>            <div class="form-container">                <h2>Sign Up</h2>                <form>                    <label for="name">Full Name</label>                    <input type="text" id="name" name="name" required>                    <label for="email">Email</label>                    <input type="email" id="email" name="email" required>                    <label for="phone">Phone</label>                    <input type="tel" id="phone" name="phone" required>                    <label for="address">Address</label>                    <input type="text" id="address" name="address" required>                    <label for="city">City</label>                    <input type="text" id="city" name="city" required>                    <label for="postal-code">Postal Code</label>                    <input type="text" id="postal-code" name="postal-code" required>                    <button type="submit">Sign Up</button>                </form>            </div>        </div>    </section>    <footer>        <p>&copy; 2024 Uship. All rights reserved. Site created by [Your Name or Company]</p>    </footer></body></html>
